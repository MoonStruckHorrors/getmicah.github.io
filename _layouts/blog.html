---
layout: default
---

<div class="blog">
    <p><a class="blog__back" onclick="window.history.back();">&lt;-- Back</a></p>
    <h1 class="blog__head">The Angry Rabbit's blog:</h1>
    <div class="blog__content">
    	{% for post in site.posts %}
    		<p>======</p>
            <span class="blog__title"><a href="{{ post.url }}">{{ post.title }}</a></span>
            <p>{{ post.date | date: '%b %d, %Y' }}</p>
            <p> {{ post.content }}</p>
            <br/>
        {% endfor %}
    </div>
</div>
